<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Lambda School Summer of Launches 2018</title>
    <script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>

  </head>
  <body>
    <nav class="navbar">
      <img class="navbar-logo" src="logo.svg" alt="Lambda School" />
    </nav>
    <div class="container-fluid">

      <div class="row">
        <div class="col">
          <em>
            "What will it take to launch that in the next 30  minutes?"
            Most of the time you can launch something as a hyper-MVP and test it quicker than you can talk about it and figure out if it's a good idea
          </em>
        </div>

      </div>
      <div class="row">
        <div class="col-4">
          <div id="chart"></div>
        </div>
        <div class="col">
          <div id="info">
            <p> Instructions: Hover over a dot to see what launched on that day!</p>

          </div>
        </div>
      </div>
    </div>


	  <script src="chart.js"'></script>
  </body>
</html>
